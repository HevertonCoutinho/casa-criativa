{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="imagem de {{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.url}}" target="_blank">Ir para ideia</a>
        </div>
    </div>
{% endfor %}
